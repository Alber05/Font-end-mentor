<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-header card_header--fondo">
        <picture>
          <source media="(min-width: 1024px)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="Header image for mobile">
        </picture>
      </div>
      <div class="card-body">
        <h1 class="card-body__title">Get <span class="card-body__title--acent">insights </span>that help your business
          grow.</h1>
        <p class="card-body__text">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="card-body__statistics">
          <div class="card-body__numbers">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="card-body__numbers">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="card-body__numbers">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  </main>
</body>

</html>
