<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__header">
        <div class="card__header__active">
          <img src="images/icon-view.svg" alt="Icon view">
        </div>
        <img class="card__header__nft" src="images/image-equilibrium.jpg" alt="NTF image">      
      </div>
      <div class="card__body">
        <h1 class="card__title">
          Equilibrium #3429
        </h1>
        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__counter">
          <div class="card__counter__ethereum">
            <img src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p> 
          </div>
          <div class="card__counter__days">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <hr>
      <div class="card__footer">
          <img src="images/image-avatar.png" alt="Avatar">
          <p class="card__footer__creation">Creation of <span class="card__footer__author">Alberto SÃ¡nchez</span></p>
      </div>
    </div>
  </main>
</body>
</html>
